<!DOCTYPE html>
<html>
  <head>
    <title>Tangram Production</title>
    <script src="jspsych-6.1.0/jspsych.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-html-button-response.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-survey-text.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-external-html.js"></script>
    <!-- <script type="text/javascript" src="consent/consent.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="jspsych-6.1.0/css/jspsych.css"></link>
    <!-- <script src="mmturkey-0.6.js"></script> -->
    <!-- <script src="//uniqueturker.myleott.com/lib.js" type="text/javascript"></script> -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body></body>

    <script>

    /* get info from turk */
    var turkInfo = jsPsych.turk.turkInfo();

    /* create timeline */
    var timeline = [];


    // reCAPTCHA object
    // var recaptcha = {
    //   type: "external-html",
    //   url: "recaptcha.html",
    //   cont_btn: "submit_button",
    //   execute_script: true
    // };
    // timeline.push(recaptcha);
  
    // consent form
    var consent = {
      type:'external-html',
      url: "consent/consent.html",
      cont_btn: "start"
    };
      //timeline.push(consent);

    // trials

    var instructions = {
      type: "html-button-response",
      stimulus: "<p>In this experiment, you will see pictures on the screen.</p>" +
      "<p>On each trial, you will be asked to describe one picture.</p>",
      choices: ['Start'],
      data: {test_part: 'setup'},
      post_trial_gap: 1000
    };
    timeline.push(instructions);

    
    var closetangrams = [
        {target: "images/A1.jpg", foil: "images/B1.jpg"},
        {target: "images/C1.jpg", foil: "images/D1.jpg"},
        {target: "images/E1.jpg", foil: "images/F1.jpg"},
        {target: "images/G1.jpg", foil: "images/H1.jpg"},
        {target: "images/I1.jpg", foil: "images/K1.jpg"},
        {target: "images/B1.jpg", foil: "images/A1.jpg"},
        {target: "images/D1.jpg", foil: "images/C1.jpg"},
        {target: "images/F1.jpg", foil: "images/E1.jpg"},
        {target: "images/H1.jpg", foil: "images/G1.jpg"},
        {target: "images/K1.jpg", foil: "images/I1.jpg"},
    ];

    var tangram_close = {
      type: "survey-text",
      preamble: function(){
        var target = ("<img style='border: 10px solid blue; margin: 50px' src='" +
                      jsPsych.timelineVariable('target', true) +
                      "' height='250px'>");
        var foil = ("<img style='margin: 50px' src='" +
                    jsPsych.timelineVariable('foil', true)+
                    "' height='250px'>");
        return _.shuffle([target, foil]).join('');
      },
      questions: [{prompt: "Provide a single word that would allow someone else to pick the highlighted picture", required: true}],
      data: {test_part: 'tangram_close'},//, target: jsPsych.timelineVariable('target')},
      post_trial_gap: 500      
    };

    var tangram_close_trial = {
      timeline: [tangram_close],
      timeline_variables: closetangrams,
      randomize_order: true,
      repetitions: 1
    }
    timeline.push(tangram_close_trial);


    jsPsych.init({
      timeline: timeline,
      on_finish: function() {
      var data = jsPsych.data.get().csv();
      turk.submit(data);
      }
    })
    
    </script>

</html>
